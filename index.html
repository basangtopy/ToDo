<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/54c71c9cae.js" crossorigin="anonymous"></script>
    <title>ToDo App</title>
</head>
<body>
    <div class="container">
        <div id="logo-toggle">
            <h1 id="logo">TODO</h1>

            <label class="toggle-checkbox">
                <input type="checkbox" id="toggleCheckbox">
                <span class="checkmark">
                  <img src="images/icon-moon.svg" alt="Unchecked" class="unchecked-icon">
                  <img src="images/icon-sun.svg" alt="Checked" class="checked-icon">
                </span>
              </label>
        </div>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Input a new task...">

            <a href="#" id="add-btn"><i class="fa-solid fa-plus"></i></a>
        </form>

        <div id="todos">
            <ul id="tasks">
            
            </ul>

            <div id="task-count">
                <div><span id="count"></span> tasks left</div>

                <a href="#  " class="clr">Clear <i class="fa-solid fa-broom"></i></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
